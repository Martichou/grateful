// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Sdk and tools
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28

        // App dependencies
        roomVersion = '2.1.0-alpha04'
        glideVersion = '4.8.0'
        kotlinVersion = '1.3.21'
        navigationVersion = '1.0.0-beta02'
        ktxVersion = '1.0.1'
        appcompact = '1.0.2'
        supportLibraryVersion = '1.1.0-alpha02'
        lifecycleVersion = '2.0.0'
        constraintLayoutVersion = '2.0.0-alpha3'
        coroutinesVersion = '1.1.1'
        firebase = '16.0.7'
        crashlytics = '2.9.8'
        place = '16.0.0'
        imgcropper = '2.7.0'
        rxjava = '2.2.5'
        timber = '4.7.1'
        ktlintVersion = '0.29.0'

        // Test dependencies
        espressoVersion = '3.1.0-alpha4'
        uiAutomatorVersion = '2.2.0-alpha4'
        junitVersion = '4.12'
    }

    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
        //maven { url "https://maven.fabric.io/public" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath 'com.google.firebase:firebase-plugins:1.1.5'
        classpath 'com.google.gms:google-services:4.2.0'
        //classpath 'io.fabric.tools:gradle:1.25.4'
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.17.0"
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
        maven { url "https://dl.bintray.com/kotlin/kotlin-eap" }
        maven { url "https://maven.google.com/" }
    }
}

spotless {
    kotlin {
        target "**/*.kt"
        ktlint(ktlintVersion)
    }
}
